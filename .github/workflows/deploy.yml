name: Deploy Slides

on:
  push:
    branches:
      - main  # 或者你的默认分支名称
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install reveal-md
        run: npm install -g reveal-md
        
      - name: Build slides
        run: |
          # 创建输出目录
          mkdir -p src/_site
          
          cd src
          
          # 首先复制所有资源文件到_site目录
          cp -r sys3 _site/ || true
          cp -r arvr _site/ || true
          cp custom.css _site/ || true
          cp heti_worker.js _site/ || true
          mkdir -p _site/assets
          [ -d "assets" ] && cp -r assets/* _site/assets/ || true
          
          # 处理所有Markdown文件，将背景路径修正
          ALL_SLIDES=""
          for slide_md in *.md; do
            if [ -f "$slide_md" ]; then
              # 获取文件名(不含扩展名)
              filename=$(basename "$slide_md" .md)
              title=$(head -n 1 "$slide_md" | sed 's/^#\s*//')
              echo "Processing slide: $filename - $title"
              
              # 修正背景路径，确保在子目录中也能找到
              sed -e 's|data-background="sys3/|data-background="../sys3/|g' \
                  -e 's|data-background="arvr/|data-background="../arvr/|g' \
                  "$slide_md" > "${slide_md}.tmp"
              
              # 为该幻灯片创建子目录
              mkdir -p "_site/$filename"
              
              # 生成该幻灯片的HTML
              reveal-md "${slide_md}.tmp" --scripts https://cdn.tonycrane.cc/heti/heti.js,heti_worker.js --template template.html --static "_site/$filename" --assets-dir "../assets"
              
              # 确保index.html存在 - 现在不需要重命名，因为reveal-md已经直接生成了index.html
              if [ ! -f "_site/$filename/index.html" ] && [ -f "_site/$filename/$filename.html" ]; then
                # 如果没有index.html但有filename.html，则重命名
                mv "_site/$filename/$filename.html" "_site/$filename/index.html"
              fi
              
              # 复制背景资源到每个幻灯片子目录（确保相对路径都能找到资源）
              mkdir -p "_site/$filename/sys3" "_site/$filename/arvr"
              cp -r sys3/* "_site/$filename/sys3/" || true
              cp -r arvr/* "_site/$filename/arvr/" || true
              
              # 删除临时文件
              rm "${slide_md}.tmp"
              
              # 为首页准备幻灯片项
              SLIDE_CLASS=""
              if [ "$filename" = "sys" ]; then
                SLIDE_CLASS="class=\"main-slide\""
              fi
              ALL_SLIDES="$ALL_SLIDES\n    <li $SLIDE_CLASS><a href=\"./$filename/\">$title</a></li>"
            fi
          done
          
          # 生成索引页面
          echo "<!DOCTYPE html>
          <html lang=\"zh-CN\">
          <head>
            <meta charset=\"UTF-8\">
            <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
            <title>幻灯片集合</title>
            <link rel=\"stylesheet\" href=\"custom.css\">
            <style>
              body { 
                font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
                max-width: 900px; 
                margin: 0 auto; 
                padding: 40px 20px;
                line-height: 1.6;
              }
              .header {
                text-align: center;
                margin-bottom: 40px;
              }
              .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
              }
              .header p {
                font-size: 1.2em;
                color: #666;
              }
              .slides-list {
                list-style: none;
                padding: 0;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
              }
              .slides-list li {
                border-radius: 8px;
                background: #f5f5f5;
                transition: all 0.3s ease;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
              }
              .slides-list li:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
              }
              .slides-list a {
                display: block;
                padding: 25px;
                font-size: 1.2em;
                color: #333;
                text-decoration: none;
              }
              .slides-list a:hover {
                color: #0066cc;
              }
              .main-slide {
                background: #e6f7ff !important;
                border-left: 4px solid #0066cc;
              }
              .description {
                margin: 40px 0;
                padding: 20px;
                background: #f9f9f9;
                border-radius: 8px;
              }
              .footer {
                margin-top: 40px;
                text-align: center;
                font-size: 0.9em;
                color: #666;
              }
            </style>
          </head>
          <body>
            <div class=\"header\">
              <h1>幻灯片集合</h1>
              <p>系统设计及各种主题的幻灯片</p>
            </div>

            <div class=\"description\">
              <h2>关于本站</h2>
              <p>本站托管了多个幻灯片，每个幻灯片都有独立的URL路径。您可以通过下面的链接访问各个幻灯片。</p>
              <p>所有幻灯片均使用reveal.js制作，支持全屏浏览和演示者模式。在幻灯片页面按<kbd>F</kbd>键进入全屏，按<kbd>ESC</kbd>退出。</p>
            </div>

            <h2>可用幻灯片</h2>
            <ul class=\"slides-list\">$ALL_SLIDES
            </ul>

            <div class=\"footer\">
              <p>使用 reveal-md 和 GitHub Pages 构建</p>
            </div>
          </body>
          </html>" > _site/index.html
          
          # 创建幻灯片索引页面
          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta charset=\"UTF-8\">
            <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
            <title>幻灯片索引</title>
            <link rel=\"stylesheet\" href=\"custom.css\">
            <style>
              body { 
                font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
                max-width: 800px; 
                margin: 0 auto; 
                padding: 20px; 
              }
              .slides-list {
                list-style: none;
                padding: 0;
              }
              .slides-list li {
                margin: 15px 0;
                padding: 15px;
                border-radius: 8px;
                background: #f5f5f5;
              }
              .slides-list a {
                display: block;
                font-size: 1.2em;
                color: #333;
                text-decoration: none;
              }
              .slides-list a:hover {
                color: #0066cc;
              }
              h1 { margin-bottom: 30px; }
            </style>
          </head>
          <body>
            <h1>幻灯片索引</h1>
            <ul class=\"slides-list\">
              <li><a href=\"./\">首页</a></li>$ALL_SLIDES
            </ul>
          </body>
          </html>" > _site/slides.html
          
          # 调试信息
          echo "Output directory structure:"
          find _site -type f | sort
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
